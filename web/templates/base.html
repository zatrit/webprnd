{% macro button_class() -%}
class="btn btn-info"
{%- endmacro -%}

{% macro button(text, id) -%}
<button {{ button_class() }} id="{{ id }}">{{ text }}</button>
{%- endmacro -%}

<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootswatch/dist/{{ theme }}/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!-- Исходный код: web/style/base.css -->
    <link href="{{ static('style/base.css') }}" rel="stylesheet" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700" rel="stylesheet"
        crossorigin="anonymous">

    {% block head %}{% endblock %}
</head>

<body>
    <!-- Контент страницы -->
    <main role="main" class="container-fluid" id="container-main">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
