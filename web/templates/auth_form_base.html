{% extends "base.html" %}

{% macro error_message(msg) -%}
<div class="alert alert-danger" role="alert">
    {{ msg }}
</div>
{%- endmacro -%}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    {% block form %}{% endblock %}
</form>
{% endblock %}
